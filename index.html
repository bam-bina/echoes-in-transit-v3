<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echoes in Transit</title>

    <!-- 8-bit font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

    <!-- Leaflet map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <!-- p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="map"></div>

    <div id="ui">
      <h1>Echoes in Transit</h1>

      <label for="lineSelect">Line:</label>
      <select id="lineSelect"></select><br />

      <label for="startSelect">Start:</label>
      <select id="startSelect"></select><br />

      <label for="endSelect">End:</label>
      <select id="endSelect"></select><br />

      <input type="text" id="msgInput" placeholder="Type your unsent message..." maxlength="100" />
      <button id="sendBtn">Send</button>
      <button id="clearBtn">Clear</button>
    </div>

    <!-- p5 Sketch -->
    <script src="sketch.js"></script>
  </body>
</html>
